<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content >
    <ion-item ng-repeat="message in messages | orderBy:'sentDate' ">
      <img ng-src="{{message.face}}" style="width: 64px; height: 64px">

      <p>le {{message.sentDate | date:'MM/dd/yyyy @ h:mma'}}</p>

      <p>
        {{message.message}}
      </p>
    </ion-item>


  </ion-content>

  <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
    <label class="item-input-wrapper">
        <textarea ng-model="input.message" value="" placeholder="Send a message..." required minlength="1"
                  maxlength="1500" msd-elastic></textarea>
    </label>

    <div class="footer-btn-wrap">
      <button class="button button-icon icon ion-android-send footer-btn" ng-click="sendMessage()"
              ng-disabled="!input.message || input.message === ''">
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
